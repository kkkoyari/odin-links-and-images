<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links practice</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <!-- Absolute link -->
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a></p>
        <!-- Relative link -->
        <p><a href="./pages/about.html">About</a></p>
        <!-- <img> with src adds an image -->
        <p><img src="./images/dog.jpg" alt="a dog" height="340" width="300"></p>
    </body>
</html>
